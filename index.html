<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班级管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        .sidebar-link { 
            @apply flex items-center px-4 py-3 text-gray-200 hover:bg-blue-700 transition-colors duration-200 rounded-md; 
        }
        .sidebar-link.active { @apply bg-blue-700; }
        .content-card { @apply bg-white rounded-lg shadow-md p-6 mb-6; }
        .page-content { @apply p-6; }
        .nav-item { @apply cursor-pointer; }
        .message-item { @apply border-l-4 border-purple-500 pl-4 py-2 mb-3; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex overflow-hidden">
    <!-- 登录页面 -->
    <div id="login-page" class="w-full min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md">
            <div class="p-6 sm:p-8">
                <div class="text-center mb-6">
                    <h2 class="text-2xl font-bold">班级管理系统</h2>
                    <p class="text-gray-600 mt-1">请登录您的账户</p>
                </div>
                <form id="login-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                        <input type="text" id="username" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                        <input type="password" id="password" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">角色</label>
                        <select id="user-role" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                            <option value="">请选择角色</option>
                            <option value="admin">管理员</option>
                            <option value="teacher">教师</option>
                            <option value="student">学生</option>
                        </select>
                    </div>
                    <button type="submit" 
                        class="w-full py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
                        登录
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- 主应用界面 -->
    <div id="app" class="hidden flex h-screen w-full">
        <!-- 侧边栏 -->
        <aside class="bg-blue-800 text-white w-64 flex-shrink-0">
            <div class="p-6 border-b border-blue-700">
                <h1 class="text-xl font-bold">班级管理系统</h1>
            </div>
            <nav class="px-2 py-4 space-y-1">
                <a href="#" data-page="dashboard" class="sidebar-link nav-item active">
                    <i class="fa fa-dashboard w-5 mr-3"></i>仪表盘
                </a>
                <a href="#" data-page="schedule" class="sidebar-link nav-item">
                    <i class="fa fa-calendar w-5 mr-3"></i>值日安排管理
                </a>
                <a href="#" data-page="activities" class="sidebar-link nav-item">
                    <i class="fa fa-calendar-check-o w-5 mr-3"></i>班级活动记录
                </a>
                <a href="#" data-page="messages" class="sidebar-link nav-item">
                    <i class="fa fa-comments w-5 mr-3"></i>班级留言簿
                </a>
                <a href="#" data-page="socket" class="sidebar-link nav-item">
                    <i class="fa fa-exchange w-5 mr-3"></i>Socket通信
                </a>
            </nav>
        </aside>

        <!-- 主内容区 -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- 顶部导航 -->
            <header class="bg-white shadow-sm px-6 py-3 flex justify-between items-center border-b border-gray-200">
                <h2 id="page-title" class="text-xl font-semibold">仪表盘</h2>
                <div class="flex items-center">
                    <span id="user-info" class="mr-4 text-gray-700"></span>
                    <button id="logout-btn" class="text-red-500 hover:text-red-700">
                        <i class="fa fa-sign-out mr-1"></i>退出
                    </button>
                </div>
            </header>

            <!-- 页面内容 -->
            <main class="flex-1 overflow-y-auto bg-gray-50">
                <!-- 仪表盘页面 -->
                <div id="dashboard-page" class="page-content">
                    <div class="content-card">
                        <h2 class="text-xl font-semibold mb-4">班级概览</h2>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                            <div class="bg-blue-50 p-4 rounded-lg border border-blue-100">
                                <div class="text-sm text-gray-500">当前用户</div>
                                <div id="dashboard-username" class="text-xl font-medium mt-1">--</div>
                            </div>
                            <div class="bg-green-50 p-4 rounded-lg border border-green-100">
                                <div class="text-sm text-gray-500">本周活动</div>
                                <div id="dashboard-activities" class="text-xl font-medium mt-1">0</div>
                            </div>
                            <div class="bg-purple-50 p-4 rounded-lg border border-purple-100">
                                <div class="text-sm text-gray-500">最新留言</div>
                                <div id="dashboard-messages" class="text-xl font-medium mt-1">0</div>
                            </div>
                        </div>
                        <p class="text-gray-600">欢迎使用班级管理系统，请从左侧导航选择功能</p>
                    </div>
                </div>

                <!-- 值日安排页面 -->
                <div id="schedule-page" class="page-content hidden">
                    <div class="content-card">
                        <h2 class="text-xl font-semibold mb-4">值日安排管理</h2>
                        <div id="schedule-list" class="space-y-4">
                            <!-- 值日数据将在这里渲染 -->
                            <div class="text-gray-500 text-center py-8">加载中...</div>
                        </div>
                    </div>
                </div>

                <!-- 班级活动页面 -->
                <div id="activities-page" class="page-content hidden">
                    <div class="content-card">
                        <h2 class="text-xl font-semibold mb-4">班级活动记录</h2>
                        <div id="activities-list" class="space-y-4">
                            <!-- 活动数据将在这里渲染 -->
                            <div class="text-gray-500 text-center py-8">加载中...</div>
                        </div>
                    </div>
                </div>

                <!-- 留言簿页面 -->
                <div id="messages-page" class="page-content hidden">
                    <div class="content-card">
                        <h2 class="text-xl font-semibold mb-4">班级留言簿</h2>
                        <textarea id="message-input" rows="3" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-md mb-3 focus:ring-2 focus:ring-blue-500" 
                            placeholder="写下你的留言..."></textarea>
                        <div class="flex justify-end">
                            <button id="send-message-btn" 
                                class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
                                发送留言
                            </button>
                        </div>

                        <div id="messages-list" class="mt-6 space-y-4">
                            <!-- 留言将在这里显示 -->
                            <div class="text-gray-500 text-center py-8">加载中...</div>
                        </div>
                    </div>
                </div>

                <!-- Socket通信页面 -->
                <div id="socket-page" class="page-content hidden">
                    <div class="content-card">
                        <h2 class="text-xl font-semibold mb-4">实时聊天</h2>
                        <div id="socket-messages" class="border border-gray-200 rounded-md h-80 overflow-y-auto p-4 mb-4 bg-gray-50">
                            <!-- 实时消息将在这里显示 -->
                        </div>
                        <div class="flex gap-2">
                            <input type="text" id="socket-input" 
                                class="flex-1 px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" 
                                placeholder="输入消息...">
                            <button id="socket-send" 
                                class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition-colors">
                                发送
                            </button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        let currentUser = null;
        let ws = null;
        const API_BASE_URL = 'http://101.35.129.174:3000/api'; // 替换为你的服务器IP

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            initLogin();
            initNavigation();
            initLogout();
            initMessages();
        });

        // 登录功能
        function initLogin() {
            document.getElementById('login-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const role = document.getElementById('user-role').value;

                try {
                    const res = await fetch(`${API_BASE_URL}/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password, role })
                    });
                    const data = await res.json();

                    if (data.success) {
                        currentUser = data.user;
                        document.getElementById('user-info').textContent = currentUser.username;
                        document.getElementById('dashboard-username').textContent = currentUser.username;
                        
                        // 切换页面
                        document.getElementById('login-page').classList.add('hidden');
                        document.getElementById('app').classList.remove('hidden');
                        
                        // 加载各模块数据
                        loadSchedules();
                        loadActivities();
                        loadMessages();
                        initSocket();
                    } else {
                        alert('登录失败: ' + data.message);
                    }
                } catch (err) {
                    console.error('登录失败:', err);
                    alert('登录失败，请检查服务器是否运行');
                }
            });
        }

        // 导航切换
        function initNavigation() {
            document.querySelectorAll('.nav-item').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetPage = link.getAttribute('data-page');
                    
                    // 更新活跃状态
                    document.querySelectorAll('.nav-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    link.classList.add('active');
                    
                    // 切换页面
                    document.querySelectorAll('.page-content').forEach(page => {
                        page.classList.add('hidden');
                    });
                    document.getElementById(`${targetPage}-page`).classList.remove('hidden');
                    document.getElementById('page-title').textContent = link.textContent.trim();
                    
                    // 按需加载数据
                    if (targetPage === 'schedule') loadSchedules();
                    if (targetPage === 'activities') loadActivities();
                    if (targetPage === 'messages') loadMessages();
                });
            });
        }

        // 退出登录
        function initLogout() {
            document.getElementById('logout-btn').addEventListener('click', () => {
                currentUser = null;
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.close();
                }
                document.getElementById('app').classList.add('hidden');
                document.getElementById('login-page').classList.remove('hidden');
                document.getElementById('login-form').reset();
            });
        }

        // 值日安排功能
        async function loadSchedules() {
            const listEl = document.getElementById('schedule-list');
            listEl.innerHTML = '<div class="text-gray-500 text-center py-8">加载中...</div>';
            
            try {
                const res = await fetch(`${API_BASE_URL}/schedules`);
                const schedules = await res.json();
                
                if (schedules.length === 0) {
                    listEl.innerHTML = '<div class="text-gray-500 text-center py-8">暂无值日安排</div>';
                    return;
                }
                
                listEl.innerHTML = '';
                schedules.forEach(item => {
                    const itemEl = document.createElement('div');
                    itemEl.className = 'border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow';
                    itemEl.innerHTML = `
                        <div class="flex justify-between items-start">
                            <div>
                                <h4 class="font-medium text-gray-800">${item.date}（${item.weekday}）</h4>
                                <p class="text-sm text-gray-600 mt-1">值日人员：${item.person}</p>
                            </div>
                            <span class="px-2 py-1 text-xs rounded-full ${
                                item.status === '已完成' ? 'bg-green-100 text-green-800' :
                                item.status === '进行中' ? 'bg-yellow-100 text-yellow-800' :
                                'bg-gray-100 text-gray-800'
                            }">${item.status}</span>
                        </div>
                        <div class="mt-3">
                            <p class="text-sm text-gray-700"><span class="font-medium">任务：</span>${item.duty || '无具体任务'}</p>
                        </div>
                    `;
                    listEl.appendChild(itemEl);
                });
                
                // 更新仪表盘统计
                document.getElementById('dashboard-schedules')?.textContent = schedules.length;
            } catch (err) {
                console.error('加载值日安排失败:', err);
                listEl.innerHTML = '<div class="text-red-500 text-center py-8">加载失败，请重试</div>';
            }
        }

        // 班级活动功能
        async function loadActivities() {
            const listEl = document.getElementById('activities-list');
            listEl.innerHTML = '<div class="text-gray-500 text-center py-8">加载中...</div>';
            
            try {
                const res = await fetch(`${API_BASE_URL}/activities`);
                const activities = await res.json();
                
                if (activities.length === 0) {
                    listEl.innerHTML = '<div class="text-gray-500 text-center py-8">暂无班级活动</div>';
                    return;
                }
                
                listEl.innerHTML = '';
                activities.forEach(item => {
                    const itemEl = document.createElement('div');
                    itemEl.className = 'border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow';
                    itemEl.innerHTML = `
                        <div class="flex justify-between">
                            <h4 class="font-medium text-gray-800">${item.name}</h4>
                            <span class="text-sm text-gray-500">${item.date}</span>
                        </div>
                        <p class="text-sm text-gray-600 mt-1">类型：${item.type} | 发起人：${item.creator}</p>
                        <div class="mt-2 p-3 bg-gray-50 rounded-md">
                            <p class="text-sm text-gray-700">${item.description || '无活动描述'}</p>
                        </div>
                    `;
                    listEl.appendChild(itemEl);
                });
                
                // 更新仪表盘统计
                const today = new Date();
                const weekStart = new Date(today.setDate(today.getDate() - today.getDay()));
                const weeklyActivities = activities.filter(item => new Date(item.date) >= weekStart);
                document.getElementById('dashboard-activities').textContent = weeklyActivities.length;
            } catch (err) {
                console.error('加载班级活动失败:', err);
                listEl.innerHTML = '<div class="text-red-500 text-center py-8">加载失败，请重试</div>';
            }
        }

        // 留言功能
        function initMessages() {
            // 发送留言
            document.getElementById('send-message-btn').addEventListener('click', sendMessage);
            document.getElementById('message-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        }

        async function sendMessage() {
            const content = document.getElementById('message-input').value.trim();
            if (!content || !currentUser) return;
            
            try {
                const res = await fetch(`${API_BASE_URL}/messages`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content, userId: currentUser.id })
                });
                
                if (res.ok) {
                    document.getElementById('message-input').value = '';
                    loadMessages(); // 重新加载留言
                } else {
                    alert('发送失败，请重试');
                }
            } catch (err) {
                console.error('发送留言失败:', err);
                alert('发送失败，请检查网络');
            }
        }

        async function loadMessages() {
            const listEl = document.getElementById('messages-list');
            listEl.innerHTML = '<div class="text-gray-500 text-center py-8">加载中...</div>';
            
            try {
                const res = await fetch(`${API_BASE_URL}/messages`);
                const messages = await res.json();
                
                if (messages.length === 0) {
                    listEl.innerHTML = '<div class="text-gray-500 text-center py-8">暂无留言，快来发表第一条留言吧～</div>';
                    return;
                }
                
                listEl.innerHTML = '';
                messages.forEach(msg => {
                    const msgEl = document.createElement('div');
                    msgEl.className = 'message-item bg-gray-50 rounded-r-md';
                    msgEl.innerHTML = `
                        <div class="flex justify-between items-center">
                            <h4 class="font-medium text-gray-800">${msg.username}</h4>
                            <p class="text-sm text-gray-500">${new Date(msg.created_at).toLocaleString()}</p>
                        </div>
                        <p class="mt-1 text-gray-700">${msg.content}</p>
                    `;
                    listEl.appendChild(msgEl);
                });
                
                // 更新仪表盘统计
                document.getElementById('dashboard-messages').textContent = messages.length;
            } catch (err) {
                console.error('加载留言失败:', err);
                listEl.innerHTML = '<div class="text-red-500 text-center py-8">加载失败，请重试</div>';
            }
        }

        // WebSocket 实时通信
        function initSocket() {
            // 关闭现有连接
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.close();
            }
            
            // 建立新连接
            const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${wsProtocol}//101.35.129.174:3000`); // 替换为你的服务器 IP
            
            // 连接成功
            ws.onopen = () => {
                console.log('WebSocket 连接成功');
                addSocketMessage('系统提示', '已连接到实时聊天');
            };
            
            // 接收消息
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                addSocketMessage(data.username, data.content);
            };
            
            // 连接关闭
            ws.onclose = () => {
                console.log('WebSocket 连接关闭');
                addSocketMessage('系统提示', '聊天连接已断开，正在重连...');
                // 自动重连
                setTimeout(initSocket, 3000);
            };
            
            // 连接错误
            ws.onerror = (err) => {
                console.error('WebSocket 错误:', err);
                addSocketMessage('系统提示', '连接出错，请刷新页面');
            };
            
            // 发送实时消息
            document.getElementById('socket-send').addEventListener('click', sendSocketMessage);
            document.getElementById('socket-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    sendSocketMessage();
                }
            });
        }

        function sendSocketMessage() {
            const input = document.getElementById('socket-input');
            const content = input.value.trim();
            if (!content || !ws || ws.readyState !== WebSocket.OPEN) return;
            
            ws.send(JSON.stringify({
                username: currentUser.username,
                content: content
            }));
            input.value = '';
        }

        function addSocketMessage(username, content) {
            const listEl = document.getElementById('socket-messages');
            const msgEl = document.createElement('div');
            msgEl.className = 'mb-3 pb-3 border-b border-gray-100 last:border-0 last:mb-0 last:pb-0';
            msgEl.innerHTML = `
                <div class="flex items-start">
                    <span class="font-medium text-gray-800 mr-2">${username}：</span>
                    <span class="text-gray-700">${content}</span>
                </div>
                <div class="text-xs text-gray-400 mt-1">${new Date().toLocaleTimeString()}</div>
            `;
            listEl.appendChild(msgEl);
            // 滚动到底部
            listEl.scrollTop = listEl.scrollHeight;
        }
    </script>
</body>
</html>
