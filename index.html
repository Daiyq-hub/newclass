<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班级管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        .sidebar-link { 
            @apply flex items-center px-4 py-3 text-gray-200 hover:bg-blue-700 transition-colors duration-200 rounded-md; 
        }
        .sidebar-link.active { @apply bg-blue-700; }
        .sidebar-category { @apply flex items-center justify-between px-4 py-3 text-white font-medium cursor-pointer; }
        .content-card { @apply bg-white rounded-lg shadow-md p-6 mb-6; }
        .page-content { @apply p-6; }
        .nav-item { @apply cursor-pointer; }
        .message-item { @apply border-l-4 border-purple-500 pl-4 py-2 mb-3; }
        .stat-card { @apply bg-white rounded-lg shadow p-4 border-l-4; }
        .transition-height { transition: max-height 0.3s ease-out; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex overflow-hidden">
    <!-- 登录页面 -->
    <div id="login-page" class="w-full min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md">
            <div class="p-6 sm:p-8">
                <div class="text-center mb-6">
                    <h2 class="text-2xl font-bold">班级管理系统</h2>
                    <p class="text-gray-600 mt-1">请登录您的账户</p>
                </div>
                <form id="login-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                        <input type="text" id="username" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                        <input type="password" id="password" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">角色</label>
                        <select id="user-role" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                            <option value="">请选择角色</option>
                            <option value="admin">管理员</option>
                            <option value="teacher">教师</option>
                            <option value="student">学生</option>
                        </select>
                    </div>
                    <button type="submit" 
                        class="w-full py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
                        登录
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- 主应用界面 -->
    <div id="app" class="hidden flex h-screen w-full">
        <!-- 侧边栏 -->
        <aside class="bg-blue-800 text-white w-64 flex-shrink-0 overflow-y-auto">
            <div class="p-6 border-b border-blue-700">
                <h1 class="text-xl font-bold">班级管理系统</h1>
            </div>
            
            <!-- 主导航 -->
            <nav class="px-2 py-4">
                <!-- 系统概览 -->
                <div class="mb-2">
                    <div class="sidebar-category" data-category="overview">
                        <span><i class="fa fa-tachometer mr-2"></i>系统概览</span>
                        <i class="fa fa-chevron-down text-xs transition-transform duration-200"></i>
                    </div>
                    <div class="category-content pl-4 pr-2 overflow-hidden max-h-0 transition-height">
                        <a href="#" data-page="dashboard" class="sidebar-link nav-item active block">
                            <i class="fa fa-dashboard w-5 mr-3"></i>仪表盘
                        </a>
                    </div>
                </div>
                
                <!-- 人员管理 -->
                <div class="mb-2">
                    <div class="sidebar-category" data-category="personnel">
                        <span><i class="fa fa-users mr-2"></i>人员管理</span>
                        <i class="fa fa-chevron-down text-xs transition-transform duration-200"></i>
                    </div>
                    <div class="category-content pl-4 pr-2 overflow-hidden max-h-0 transition-height">
                        <a href="#" data-page="class-members" class="sidebar-link nav-item block">
                            <i class="fa fa-user-circle w-5 mr-3"></i>班级人员管理
                        </a>
                        <a href="#" data-page="committee" class="sidebar-link nav-item block">
                            <i class="fa fa-star w-5 mr-3"></i>班委会管理
                        </a>
                    </div>
                </div>
                
                <!-- 日常管理 -->
                <div class="mb-2">
                    <div class="sidebar-category" data-category="daily">
                        <span><i class="fa fa-calendar mr-2"></i>日常管理</span>
                        <i class="fa fa-chevron-down text-xs transition-transform duration-200"></i>
                    </div>
                    <div class="category-content pl-4 pr-2 overflow-hidden max-h-0 transition-height">
                        <a href="#" data-page="schedule" class="sidebar-link nav-item block">
                            <i class="fa fa-calendar-check-o w-5 mr-3"></i>值日安排管理
                        </a>
                        <a href="#" data-page="activities" class="sidebar-link nav-item block">
                            <i class="fa fa-calendar-plus-o w-5 mr-3"></i>班级活动记录
                        </a>
                    </div>
                </div>
                
                <!-- 互动交流 -->
                <div class="mb-2">
                    <div class="sidebar-category" data-category="communication">
                        <span><i class="fa fa-comments mr-2"></i>互动交流</span>
                        <i class="fa fa-chevron-down text-xs transition-transform duration-200"></i>
                    </div>
                    <div class="category-content pl-4 pr-2 overflow-hidden max-h-0 transition-height">
                        <a href="#" data-page="messages" class="sidebar-link nav-item block">
                            <i class="fa fa-book w-5 mr-3"></i>班级留言簿
                        </a>
                        <a href="#" data-page="socket" class="sidebar-link nav-item block">
                            <i class="fa fa-exchange w-5 mr-3"></i>实时聊天
                        </a>
                    </div>
                </div>
            </nav>
        </aside>

        <!-- 主内容区 -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- 顶部导航 -->
            <header class="bg-white shadow-sm px-6 py-3 flex justify-between items-center border-b border-gray-200">
                <h2 id="page-title" class="text-xl font-semibold">仪表盘</h2>
                <div class="flex items-center">
                    <span id="user-info" class="mr-4 text-gray-700"></span>
                    <button id="logout-btn" class="text-red-500 hover:text-red-700">
                        <i class="fa fa-sign-out mr-1"></i>退出
                    </button>
                </div>
            </header>

            <!-- 页面内容 -->
            <main class="flex-1 overflow-y-auto bg-gray-50">
                <!-- 仪表盘页面 -->
                <div id="dashboard-page" class="page-content">
                    <div class="content-card">
                        <h2 class="text-xl font-semibold mb-4">班级概览</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                            <div class="stat-card border-blue-500">
                                <div class="text-sm text-gray-500">当前用户</div>
                                <div id="dashboard-username" class="text-xl font-medium mt-1">--</div>
                            </div>
                            <div class="stat-card border-green-500">
                                <div class="text-sm text-gray-500">班级总人数</div>
                                <div id="dashboard-total-students" class="text-xl font-medium mt-1">0</div>
                            </div>
                            <div class="stat-card border-purple-500">
                                <div class="text-sm text-gray-500">本周活动</div>
                                <div id="dashboard-activities" class="text-xl font-medium mt-1">0</div>
                            </div>
                            <div class="stat-card border-yellow-500">
                                <div class="text-sm text-gray-500">最新留言</div>
                                <div id="dashboard-messages" class="text-xl font-medium mt-1">0</div>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="bg-white rounded-lg shadow p-4">
                                <h3 class="font-semibold mb-3">本月班级活动统计</h3>
                                <div id="monthly-activities-chart" class="h-64">
                                    <!-- 活动统计图表将在这里显示 -->
                                    <div class="flex items-center justify-center h-full text-gray-500">加载统计数据中...</div>
                                </div>
                            </div>
                            <div class="bg-white rounded-lg shadow p-4">
                                <h3 class="font-semibold mb-3">值日完成情况</h3>
                                <div id="duty-completion-chart" class="h-64">
                                    <!-- 值日完成情况图表将在这里显示 -->
                                    <div class="flex items-center justify-center h-full text-gray-500">加载统计数据中...</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 班级人员管理页面 -->
                <div id="class-members-page" class="page-content hidden">
                    <div class="content-card">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-xl font-semibold">班级人员管理</h2>
                            <button id="add-member-btn" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition-colors">
                                <i class="fa fa-plus mr-1"></i>添加成员
                            </button>
                        </div>
                        
                        <div class="mb-4 flex flex-col md:flex-row gap-4">
                            <div class="flex-1">
                                <input type="text" id="member-search" 
                                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" 
                                    placeholder="搜索成员...">
                            </div>
                            <div class="flex gap-2">
                                <select id="member-filter-role" 
                                    class="px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                                    <option value="">所有角色</option>
                                    <option value="teacher">教师</option>
                                    <option value="student">学生</option>
                                </select>
                                <button id="search-member-btn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
                                    <i class="fa fa-search mr-1"></i>搜索
                                </button>
                            </div>
                        </div>
                        
                        <div id="class-members-list" class="space-y-4">
                            <!-- 成员数据将在这里渲染 -->
                            <div class="text-gray-500 text-center py-8">加载中...</div>
                        </div>
                    </div>
                </div>

                <!-- 班委会管理页面 -->
                <div id="committee-page" class="page-content hidden">
                    <div class="content-card">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-xl font-semibold">班委会人员管理</h2>
                            <button id="add-committee-btn" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition-colors">
                                <i class="fa fa-plus mr-1"></i>添加委员
                            </button>
                        </div>
                        
                        <div id="committee-list" class="space-y-4">
                            <!-- 班委会数据将在这里渲染 -->
                            <div class="text-gray-500 text-center py-8">加载中...</div>
                        </div>
                    </div>
                </div>

                <!-- 值日安排页面 -->
                <div id="schedule-page" class="page-content hidden">
                    <div class="content-card">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-xl font-semibold">值日安排管理</h2>
                            <button id="add-schedule-btn" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition-colors">
                                <i class="fa fa-plus mr-1"></i>添加安排
                            </button>
                        </div>
                        
                        <div class="mb-4 flex flex-wrap gap-4">
                            <div class="flex gap-2">
                                <input type="date" id="schedule-start-date" 
                                    class="px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                                <span class="flex items-center">至</span>
                                <input type="date" id="schedule-end-date" 
                                    class="px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div class="flex gap-2">
                                <select id="schedule-status" 
                                    class="px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                                    <option value="">所有状态</option>
                                    <option value="未开始">未开始</option>
                                    <option value="进行中">进行中</option>
                                    <option value="已完成">已完成</option>
                                </select>
                                <button id="filter-schedules-btn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
                                    <i class="fa fa-filter mr-1"></i>筛选
                                </button>
                                <button id="export-schedules-btn" class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 transition-colors">
                                    <i class="fa fa-download mr-1"></i>导出
                                </button>
                            </div>
                        </div>
                        
                        <div id="schedule-list" class="space-y-4">
                            <!-- 值日数据将在这里渲染 -->
                            <div class="text-gray-500 text-center py-8">加载中...</div>
                        </div>
                    </div>
                </div>

                <!-- 班级活动页面 -->
                <div id="activities-page" class="page-content hidden">
                    <div class="content-card">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-xl font-semibold">班级活动记录</h2>
                            <button id="add-activity-btn" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition-colors">
                                <i class="fa fa-plus mr-1"></i>添加活动
                            </button>
                        </div>
                        
                        <div class="mb-4 flex flex-wrap gap-4">
                            <div class="flex gap-2">
                                <input type="date" id="activity-start-date" 
                                    class="px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                                <span class="flex items-center">至</span>
                                <input type="date" id="activity-end-date" 
                                    class="px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div class="flex gap-2">
                                <select id="activity-type" 
                                    class="px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                                    <option value="">所有类型</option>
                                    <option value="班会">班会</option>
                                    <option value="文体活动">文体活动</option>
                                    <option value="志愿服务">志愿服务</option>
                                    <option value="其他">其他</option>
                                </select>
                                <button id="filter-activities-btn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
                                    <i class="fa fa-filter mr-1"></i>筛选
                                </button>
                                <button id="stats-activities-btn" class="px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700 transition-colors">
                                    <i class="fa fa-bar-chart mr-1"></i>统计
                                </button>
                            </div>
                        </div>
                        
                        <div id="activities-list" class="space-y-4">
                            <!-- 活动数据将在这里渲染 -->
                            <div class="text-gray-500 text-center py-8">加载中...</div>
                        </div>
                    </div>
                </div>

                <!-- 留言簿页面 -->
                <div id="messages-page" class="page-content hidden">
                    <div class="content-card">
                        <h2 class="text-xl font-semibold mb-4">班级留言簿</h2>
                        
                        <div class="mb-4 flex flex-wrap gap-4">
                            <div class="flex gap-2">
                                <input type="date" id="message-start-date" 
                                    class="px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                                <span class="flex items-center">至</span>
                                <input type="date" id="message-end-date" 
                                    class="px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                            </div>
                            <button id="filter-messages-btn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
                                <i class="fa fa-filter mr-1"></i>筛选

                        <textarea id="message-input" rows="3" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-md mb-3 focus:ring-2 focus:ring-blue-500" 
                            placeholder="写下你的留言..."></textarea>
                        <div class="flex justify-end">
                            <button id="send-message-btn" 
                                class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">

                        <div id="messages-list" class="mt-6 space-y-4">

                <!-- Socket通信页面 -->
                <div id="socket-page" class="page-content hidden">
                    <div class="content-card">
                        <h2 class="text-xl font-semibold mb-4">实时聊天</h2>
                        
                        <!-- WebSocket连接设置 -->
                        <div class="mb-4 p-3 bg-gray-50 rounded-md">
                            <div class="flex flex-wrap gap-3 items-center">
                                <div class="flex-1 min-w-[200px]">
                                    <label class="block text-sm font-medium text-gray-700 mb-1">服务器地址</label>
                                    <input type="text" id="socket-server" value="101.35.129.174"
                                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                                </div>
                                <div class="w-[120px]">
                                    <label class="block text-sm font-medium text-gray-700 mb-1">端口号</label>
                                    <input type="number" id="socket-port" value="3000"
                                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                                </div>
                                <div class="flex items-end">
                                    <button id="socket-connect" 
                                        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
                                        <i class="fa fa-connectdevelop mr-1"></i>连接
                                    </button>
                                </div>
                            </div>
                            <div class="mt-2 text-sm text-gray-600">
                                连接状态: <span id="socket-status" class="text-red-500">未连接</span>
                            </div>
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                            <!-- 在线用户列表 -->
                            <div class="md:col-span-1">
                                <div class="bg-gray-50 rounded-md p-3 border border-gray-200">
                                    <h3 class="font-medium mb-2">在线用户</h3>
                                    <div id="online-users" class="max-h-80 overflow-y-auto space-y-1">
                                        <!-- 在线用户将在这里显示 -->
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 聊天消息区域 -->
                            <div class="md:col-span-3">
                                <div id="socket-messages" class="border border-gray-200 rounded-md h-80 overflow-y-auto p-4 mb-4 bg-gray-50">
                                    <!-- 实时消息将在这里显示 -->
                                </div>
                                <div class="flex gap-2">
                                    <input type="text" id="socket-input" 
                                        class="flex-1 px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" 
                                        placeholder="输入消息...">
                                    <button id="socket-send" 
                                        class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition-colors" disabled>
                                        发送
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- 模态框通用结构 -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b border-gray-200 flex justify-between items-center">
                <h3 id="modal-title" class="text-lg font-semibold">模态框标题</h3>
                <button id="close-modal" class="text-gray-500 hover:text-gray-700">
                    <i class="fa fa-times"></i>
                </button>
            </div>
            <div id="modal-content" class="p-6">
                <!-- 模态框内容将在这里动态加载 -->
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let ws = null;
        let API_BASE_URL = 'http://101.35.129.174:3000/api';
        let onlineUsers = [];

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            initSidebar();
            initLogin();
            initNavigation();
            initLogout();
            initMessages();
            initModal();
            initSocketControls();
        });

        // 初始化侧边栏折叠功能
        function initSidebar() {
            document.querySelectorAll('.sidebar-category').forEach(category => {
                category.addEventListener('click', () => {
                    const categoryId = category.getAttribute('data-category');
                    const content = document.querySelector(`.category-content:nth-of-type(${Array.from(document.querySelectorAll('.sidebar-category')).indexOf(category) + 1})`);
                    const icon = category.querySelector('.fa-chevron-down');
                    
                    if (content.style.maxHeight) {
                        content.style.maxHeight = null;
                        icon.style.transform = 'rotate(0deg)';
                    } else {
                        content.style.maxHeight = content.scrollHeight + 'px';
                        icon.style.transform = 'rotate(180deg)';
                    }
                });
            });
            
            // 默认展开第一个分类
            setTimeout(() => {
                document.querySelector('.sidebar-category').click();
            }, 100);
        }

        // 登录功能
        function initLogin() {
            document.getElementById('login-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const role = document.getElementById('user-role').value;

                try {
                    const res = await fetch(`${API_BASE_URL}/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password, role })
                    });
                    const data = await res.json();

                    if (data.success) {
                        currentUser = data.user;
                        document.getElementById('user-info').textContent = `${currentUser.username} (${getRoleText(currentUser.role)})`;
                        document.getElementById('dashboard-username').textContent = `${currentUser.username} (${getRoleText(currentUser.role)})`;
                        
                        // 切换页面
                        document.getElementById('login-page').classList.add('hidden');
                        document.getElementById('app').classList.remove('hidden');
                        
                        // 加载各模块数据
                        loadDashboardData();
                        loadClassMembers();
                        loadCommitteeMembers();
                        loadSchedules();
                        loadActivities();
                        loadMessages();
                    } else {
                        alert('登录失败: ' + data.message);
                    }
                } catch (err) {

        // WebSocket 实时通信控制
        function initSocketControls() {
            document.getElementById('socket-connect').addEventListener('click', connectWebSocket);
            document.getElementById('socket-send').addEventListener('click', sendSocketMessage);
            document.getElementById('socket-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    sendSocketMessage();
                }
            });
        }

        function connectWebSocket() {
            // 关闭现有连接
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.close();
            }
            
            const server = document.getElementById('socket-server').value;
            const port = document.getElementById('socket-port').value;
            
            if (!server || !port) {
                alert('请输入服务器地址和端口号');
                return;
            }
            
            // 更新API地址
            API_BASE_URL = `http://${server}:${port}/api`;
            
            // 建立新连接
            const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${wsProtocol}//${server}:${port}`);
            
            // 更新连接状态
            document.getElementById('socket-status').textContent = '连接中...';
            document.getElementById('socket-status').className = 'text-yellow-500';
            document.getElementById('socket-send').disabled = true;
            
            // 连接成功
            ws.onopen = () => {
                console.log('WebSocket 连接成功');
                document.getElementById('socket-status').textContent = '已连接';
                document.getElementById('socket-status').className = 'text-green-500';
                document.getElementById('socket-send').disabled = false;
                addSocketMessage('系统提示', '已连接到实时聊天');
                
                // 发送当前用户信息
                if (currentUser) {
                    ws.send(JSON.stringify({
                        type: 'login',
                        username: currentUser.username,
                        userId: currentUser.id
                    }));
                }
            };
            
            // 接收消息
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                // 处理用户列表更新
                if (data.type === 'userList') {
                    onlineUsers = data.users;
                    updateOnlineUsersList();
                    return;
                }
                
                // 处理普通消息
                if (data.type === 'message') {
                    addSocketMessage(data.username, data.content);
                }
                
                // 处理系统消息
                if (data.type === 'system') {
                    addSocketMessage('系统提示', data.content);
                }
            };
            
            // 连接关闭
            ws.onclose = () => {
                console.log('WebSocket 连接关闭');
                document.getElementById('socket-status').textContent = '已断开';
                document.getElementById('socket-status').className = 'text-red-500';
                document.getElementById('socket-send').disabled = true;
                addSocketMessage('系统提示', '聊天连接已断开');
            };
            
            // 连接错误
            ws.onerror = (err) => {
                console.error('WebSocket 错误:', err);
                document.getElementById('socket-status').textContent = '连接错误';
                document.getElementById('socket-status').className = 'text-red-500';
                document.getElementById('socket-send').disabled = true;
                addSocketMessage('系统提示', '连接出错，请检查地址和端口');
            };
        }

                document.getElementById('duty-completion-chart').innerHTML = 
                    '<div class="flex items-center justify-center h-full text-red-500">统计数据加载失败</div>';
            }
        }

        // 工具函数：获取角色文本
        function getRoleText(role) {
            const roleMap = {
                'admin': '管理员',
                'teacher': '教师',
                'student': '学生'
            };
            return roleMap[role] || role;
        }

        // 初始化各种筛选和添加按钮事件
        document.addEventListener('DOMContentLoaded', () => {
            // 班级成员搜索
            document.getElementById('search-member-btn').addEventListener('click', () => {
                const search = document.getElementById('member-search').value.trim();
                const role = document.getElementById('member-filter-role').value;
                loadClassMembers({ search, role });
            });
            
            // 添加班级成员
            document.getElementById('add-member-btn').addEventListener('click', () => {
                showModal('添加班级成员', `
                    <form id="add-member-form" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">姓名</label>
                            <input type="text" name="name" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">学号/工号</label>
                            <input type="text" name="id" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">角色</label>
                            <select name="role" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                                <option value="teacher">教师</option>
                                <option value="student">学生</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">联系电话</label>
                            <input type="text" name="phone"
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">邮箱</label>
                            <input type="email" name="email"
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="flex justify-end">
                            <button type="submit" 
                                class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
                                保存
                            </button>
                        </div>
                    </form>
                `);
                
                document.getElementById('add-member-form').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const formData = new FormData(e.target);
                    const memberData = Object.fromEntries(formData.entries());
                    
                    try {
                        const res = await fetch(`${API_BASE_URL}/class-members`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(memberData)
                        });
                        
                        if (res.ok) {
                            document.getElementById('modal').classList.add('hidden');
                            loadClassMembers();
                            loadDashboardData();
                        } else {
                            alert('添加失败，请重试');
                        }
                    } catch (err) {
                        console.error('添加班级成员失败:', err);
                        alert('添加失败，请检查网络');
                    }
                });
            });
            
            // 值日安排筛选
            document.getElementById('filter-schedules-btn').addEventListener('click', () => {
                const startDate = document.getElementById('schedule-start-date').value;
                const endDate = document.getElementById('schedule-end-date').value;
                const status = document.getElementById('schedule-status').value;
                loadSchedules({ startDate, endDate, status });
            });
            
            // 活动筛选
            document.getElementById('filter-activities-btn').addEventListener('click', () => {
                const startDate = document.getElementById('activity-start-date').value;
                const endDate = document.getElementById('activity-end-date').value;
                const type = document.getElementById('activity-type').value;
                loadActivities({ startDate, endDate, type });
            });
            
            // 活动统计
            document.getElementById('stats-activities-btn').addEventListener('click', () => {
                showModal('班级活动统计', `
                    <div id="activities-stats-content" class="py-4">
                        <div class="text-center text-gray-500">加载统计数据中...</div>
                    </div>
                `);
                
                // 加载活动统计数据
                loadActivityStatsModal();
            });
        });

        // 模态框中的活动统计
        async function loadActivityStatsModal() {
            try {
                const res = await fetch(`${API_BASE_URL}/activities/stats/detailed`);
                const stats = await res.json();
                
                const contentEl = document.getElementById('activities-stats-content');
                contentEl.innerHTML = `
                    <div class="mb-6">
                        <h4 class="font-medium mb-2">活动类型分布</h4>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            ${Object.entries(stats.byType).map(([type, count]) => `
                                <div class="bg-gray-50 p-3 rounded-md">
                                    <div class="flex justify-between">
                                        <span>${type}</span>
                                        <span class="font-medium">${count}次</span>
                                    </div>
                                    <div class="w-full bg-gray-200 rounded-full h-2 mt-2">
                                        <div class="bg-blue-500 h-2 rounded-full" 
                                            style="width: ${Math.min(100, (count / stats.total) * 100)}%"></div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    
                    <div>
                        <h4 class="font-medium mb-2">月度活动统计</h4>
                        <div class="overflow-x-auto">
                            <table class="min-w-full">
                                <thead>
                                    <tr class="bg-gray-50">
                                        <th class="py-2 px-4 text-left text-sm font-medium text-gray-600">月份</th>
                                        <th class="py-2 px-4 text-left text-sm font-medium text-gray-600">活动数量</th>
                                        <th class="py-2 px-4 text-left text-sm font-medium text-gray-600">主要类型</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${stats.byMonth.map(month => `
                                        <tr class="border-b border-gray-100">
                                            <td class="py-2 px-4 text-sm">${month.month}</td>
                                            <td class="py-2 px-4 text-sm">${month.count}</td>
                                            <td class="py-2 px-4 text-sm">${month.topType || '-'}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
            } catch (err) {
                console.error('加载活动详细统计失败:', err);
                document.getElementById('activities-stats-content').innerHTML = 
                    '<div class="text-center text-red-500">统计数据加载失败</div>';
            }
        }
