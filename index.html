<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班级管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        .sidebar-link { 
            @apply flex items-center px-4 py-3 text-gray-200 hover:bg-blue-700 transition-colors duration-200 rounded-md; 
        }
        .sidebar-link.active { @apply bg-blue-700; }
        .message-bubble { max-width: 80%; word-wrap: break-word; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- 登录页面 -->
    <div id="login-page" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md">
            <div class="p-6 sm:p-8">
                <div class="text-center mb-6">
                    <h2 class="text-2xl font-bold">班级管理系统</h2>
                    <p class="text-gray-600 mt-1">请登录您的账户</p>
                </div>
                <form id="login-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                        <input type="text" id="username" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                        <input type="password" id="password" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">角色</label>
                        <select id="user-role" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md">
                            <option value="">请选择角色</option>
                            <option value="admin">管理员</option>
                            <option value="teacher">教师</option>
                            <option value="student">学生</option>
                        </select>
                    </div>
                    <button type="submit" 
                        class="w-full py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                        登录
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- 主应用界面 -->
    <div id="app" class="hidden flex h-screen">
        <!-- 侧边栏 -->
        <aside class="bg-blue-800 text-white w-64">
            <div class="p-6">
                <h1 class="text-xl font-bold">班级管理系统</h1>
            </div>
            <nav class="px-2 py-4 space-y-1">
                <a href="#" data-page="dashboard" class="sidebar-link nav-link">
                    <i class="fa fa-dashboard w-5 mr-3"></i>仪表盘
                </a>
                <a href="#" data-page="schedule" class="sidebar-link nav-link">
                    <i class="fa fa-calendar w-5 mr-3"></i>值日安排管理
                </a>
                <a href="#" data-page="activities" class="sidebar-link nav-link">
                    <i class="fa fa-calendar-check-o w-5 mr-3"></i>班级活动记录
                </a>
                <a href="#" data-page="messages" class="sidebar-link nav-link">
                    <i class="fa fa-comments w-5 mr-3"></i>班级留言簿
                </a>
                <a href="#" data-page="socket" class="sidebar-link nav-link">
                    <i class="fa fa-exchange w-5 mr-3"></i>Socket通信
                </a>
            </nav>
        </aside>

        <!-- 主内容区 -->
        <div class="flex-1 flex flex-col">
            <!-- 顶部导航 -->
            <header class="bg-white shadow-sm px-6 py-3 flex justify-between items-center">
                <h2 id="page-title" class="text-xl font-semibold">仪表盘</h2>
                <div class="flex items-center">
                    <span id="user-info" class="mr-4">管理员</span>
                </div>
            </header>

            <!-- 页面内容 -->
            <main class="flex-1 overflow-y-auto p-6 bg-gray-50">
                <!-- 留言簿页面（核心修复：确保正确发送userId） -->
                <div id="messages-page" class="page-content hidden">
                    <div class="bg-white rounded-lg shadow p-6">
                        <h2 class="text-xl font-semibold mb-4">班级留言簿</h2>
                        <textarea id="message-input" rows="3" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-md" 
                            placeholder="写下你的留言..."></textarea>
                        <div class="mt-3 flex justify-end">
                            <button id="send-message-btn" 
                                class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                                发送留言
                            </button>
                        </div>

                        <div id="messages-list" class="mt-6 space-y-4">
                            <!-- 留言将在这里显示 -->
                        </div>
                    </div>
                </div>

                <!-- 其他页面（仪表盘/值日/活动/Socket） -->
                <div id="dashboard-page" class="page-content">
                    <div class="bg-white rounded-lg shadow p-6">
                        <h2 class="text-xl font-semibold mb-4">班级概览</h2>
                        <p>欢迎使用班级管理系统，请从左侧导航选择功能</p>
                    </div>
                </div>
                <div id="schedule-page" class="page-content hidden">
                    <div class="bg-white rounded-lg shadow p-6">
                        <h2 class="text-xl font-semibold mb-4">值日安排管理</h2>
                        <!-- 值日内容略 -->
                    </div>
                </div>
                <div id="activities-page" class="page-content hidden">
                    <div class="bg-white rounded-lg shadow p-6">
                        <h2 class="text-xl font-semibold mb-4">班级活动记录</h2>
                        <!-- 活动内容略 -->
                    </div>
                </div>
                <div id="socket-page" class="page-content hidden">
                    <div class="bg-white rounded-lg shadow p-6">
                        <h2 class="text-xl font-semibold mb-4">Socket通信</h2>
                        <!-- Socket内容略 -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        let currentUser = null;
        const API_BASE_URL = 'http://101.35.129.174:8383/api'; // 替换为你的服务器IP

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            initLogin();
            initNavigation();
            initMessages();
        });

        // 登录功能
        function initLogin() {
            document.getElementById('login-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const role = document.getElementById('user-role').value;

                try {
                    const res = await fetch(`${API_BASE_URL}/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password, role })
                    });
                    const data = await res.json();

                    if (data.success) {
                        currentUser = data.user; // 保存用户信息（含ID）
                        console.log('登录成功，用户信息:', currentUser); // 调试日志
                        
                        // 更新页面显示
                        document.getElementById('user-info').textContent = currentUser.username;
                        document.getElementById('login-page').classList.add('hidden');
                        document.getElementById('app').classList.remove('hidden');
                        loadMessages(); // 登录后立即加载留言
                    } else {
                        alert('登录失败: ' + data.message);
                    }
                } catch (err) {
                    console.error('登录请求失败:', err);
                    alert('登录失败，请检查服务器是否运行');
                }
            });
        }

        // 导航切换
        function initNavigation() {
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetPage = link.getAttribute('data-page');
                    
                    // 隐藏所有页面，显示目标页面
                    document.querySelectorAll('.page-content').forEach(page => {
                        page.classList.add('hidden');
                    });
                    document.getElementById(`${targetPage}-page`).classList.remove('hidden');
                    document.getElementById('page-title').textContent = link.textContent.trim();
                });
            });
        }

        // 留言功能（核心修复：确保发送userId）
        function initMessages() {
            // 发送留言
            document.getElementById('send-message-btn').addEventListener('click', sendMessage);
            document.getElementById('message-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        }

        // 发送留言（核心修复：携带userId）
        async function sendMessage() {
            const content = document.getElementById('message-input').value.trim();
            if (!content || !currentUser) return; // 确保内容和用户信息存在

            try {
                const res = await fetch(`${API_BASE_URL}/messages`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        content: content, 
                        userId: currentUser.id // 必须传递用户ID
                    })
                });

                if (res.ok) {
                    document.getElementById('message-input').value = '';
                    loadMessages(); // 发送成功后重新加载留言列表
                } else {
                    alert('发送失败');
                }
            } catch (err) {
                console.error('发送留言失败:', err);
                alert('发送失败，请检查网络');
            }
        }

        // 加载留言列表（核心修复：显示所有用户留言）
        async function loadMessages() {
            try {
                const res = await fetch(`${API_BASE_URL}/messages`);
                const messages = await res.json();
                const listEl = document.getElementById('messages-list');
                listEl.innerHTML = '';

                // 遍历所有留言并显示（不区分用户）
                messages.forEach(msg => {
                    const msgEl = document.createElement('div');
                    msgEl.className = 'border-l-4 border-purple-500 pl-4 py-2';
                    msgEl.innerHTML = `
                        <div class="flex justify-between">
                            <h4 class="font-medium">${msg.username}</h4>
                            <p class="text-sm text-gray-500">${new Date(msg.created_at).toLocaleString()}</p>
                        </div>
                        <p class="mt-1">${msg.content}</p>
                    `;
                    listEl.appendChild(msgEl);
                });
            } catch (err) {
                console.error('加载留言失败:', err);
            }
        }
    </script>
</body>
</html>
